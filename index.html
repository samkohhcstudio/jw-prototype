<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | JWPrototype</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    /* Basic styling for navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar .title {
      font-size: 20px;
    }

    .navbar .login-menu {
      position: relative;
      display: inline-block;
    }

    .login-menu button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-menu button:hover {
      background-color: #555;
    }

    .login-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .login-dropdown a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .login-dropdown a:hover {
      background-color: #555;
    }

    /* Show dropdown on button hover */
    .login-menu:hover .login-dropdown {
      display: block;
    }

    /* Center the Unity canvas */
    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Navigation bar with title and login options -->
  <div class="navbar">
    <div class="title">JWPrototype</div>
    <div class="login-menu">
      <button>Login</button>
      <div class="login-dropdown">
        <a href="#" onclick="googleLogin()">Login with Google</a>
        <a href="#" onclick="telegramLogin()">Login with Telegram</a>
      </div>
    </div>
  </div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=540 height=960 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">JWPrototype</div>
    </div>
  </div>

  <!-- Telegram Login Widget Script, hidden by default -->
  <script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-login="socialLogin111Bot"
    data-size="large" data-auth-url="https://fc85-2001-f40-906-3cda-3909-134a-9730-ac92.ngrok-free.app/auth/telegram"
    data-request-access="write" id="telegram-login-widget" style="display: none;"></script>

  <script>
    // Function to initiate Google login
    function googleLogin() {
      window.location.href = "https://fc85-2001-f40-906-3cda-3909-134a-9730-ac92.ngrok-free.app/auth/google";
    }

    // Function to initiate Telegram login by showing the Telegram widget
    function telegramLogin() {
      const telegramWidget = document.getElementById("telegram-login-widget");
      if (telegramWidget) {
        telegramWidget.style.display = "block"; // Show the widget when clicked
      }
    }

    // Function to capture JWT token from URL and store it in sessionStorage
    function captureAndStoreToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token'); // Get JWT token from URL parameters

      if (token) {
        // Store the token in sessionStorage
        sessionStorage.setItem('jwt_token', token);

        // Check if unityInstance is defined (Unity fully loaded) and send the token
        if (typeof unityInstance !== 'undefined') {
          unityInstance.SendMessage('AuthManager', 'OnLoginSuccess', token);
        }
      }
    }

    // Load Unity and setup canvas and configurations
    var canvas = document.querySelector("#unity-canvas");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/WebGL.data.unityweb",
      frameworkUrl: buildUrl + "/WebGL.framework.js.unityweb",
      codeUrl: buildUrl + "/WebGL.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "HashcodeStudio",
      productName: "JWPrototype",
      productVersion: "0.0.4",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "540px";
      canvas.style.height = "960px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

        // Call captureAndStoreToken to handle token once Unity is ready
        captureAndStoreToken();

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

  </script>
</body>

</html>
